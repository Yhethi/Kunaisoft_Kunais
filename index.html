<!DOCTYPE html>
<html lang="en">
  <head>

  <script>
    let play = document.getElementById("playSound");
    setTimeout(() => {
      play.click();
      setTimeout(() => {
        play.click();
      }, 50);
    }, 470);

    function PlaySound() {
      let sound = new Audio("/sound/kunai2.mp3");
      sound.play();
    }
